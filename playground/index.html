<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playground</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1>Your Code Goes Here</h1>
        <textarea id="code" name="code" rows="30" cols="80"></textarea>
        <br>
        <button type="button" id="runButton">Run</button>
        <button type="button" id="triggerButton">Trigger</button>    
      </div>
      <div class="column">
        <h1>Output</h1>
        <pre id="output"></pre>    
      </div>
    </div> 
  </body>
</html>
